<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mythic Mastery</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'all-campaigns'})}"></div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Campaigns</h2>
    <div
            th:each="offer:${allCampaigns}"
<!--            th:object="${campaign}"-->
            class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" src="/" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title">TODO: Name DM Characters Monsters</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item" th:each="c : ${allCampaigns}" >
                    <div class="card-text">• Campaign Name <span th:text="*{c.name}">Name</span></div>
                    <div class="card-text">• DM <span id="price" th:text="*{c.dungeonMaster}">DM</span></div>
                    <div class="card-text">• Players <span th:text="*{c.characters}">Players</span></div>
                    <div class="card-text">• Monsters <span th:text="*{c.monsters}">Monsters</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/campaigns/{id}(id=*{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>

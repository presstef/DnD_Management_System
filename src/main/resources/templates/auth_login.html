<!DOCTYPE html>
<html lang="en" >
<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::header"></header>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="POST"
          th:action="@{/login}">

        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input value="username"
                   id="username"
                   name="username"
                   type="text"
                   class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  id="password"
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"/>
        </div>

        <p class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer th:replace="fragments/commons :: footer"></footer>

</div>
</body>
</html>

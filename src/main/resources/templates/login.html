<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic Mastery - Login</title>
<!--    <link rel="stylesheet" href="/css/reset.css"/>-->
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>


    <div th:replace="~{fragments/navbar :: navbar(activeLink=${'login'})}"></div>

<main class="hero">
    <h2 class="text-center text-white">Login</h2>
        <div class="form-center">
            <form th:method="post" th:action="@{/users/login}" class="form mx-auto">
                <div class="form-group mb-3">
                    <label th:for="name" class="text-white font-bold">Username:</label>
                    <input id="name"
                           name="name"
                           type="text"
                           class="form-control"
                           placeholder="Username"
                           required/>
                </div>
                <div class="form-group mb-3">
                    <label th:for="password" class="text-white font-bold">Password:</label>
                    <input id="password"
                           name="password"
                           type="password"
                           class="form-control"
                           placeholder="Password"
                           required/>
                </div>
                <div class="btn-holder d-flex justify-content-center">
                    <input type="submit" class="btn btn-main btn-lg auth-button" value="Log In"/>
                </div>
            </form>
        </div>
</main>

<footer class="footer">
    <p class="text-center text-white">&copy; 2024 Mythic Mastery. All rights reserved.</p>
</footer>

</body>
</html>

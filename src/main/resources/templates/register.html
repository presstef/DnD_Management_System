<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Mythic Mastery</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'register'})}"></div>

<div class="container">
  <h2 class="text-center text-white">Register User</h2>
  <form th:method="post"
        th:action="@{/users/register}"
        th:object="${registerData}"
        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label th:for="username" class="text-white font-weight-bold">Username</label>
        <input  th:field="*{username}"
                type="text"
                class="form-control"
                placeholder="Username"/>
        <!--                <p class="errors alert alert-danger">-->
        <!--                    First name is required.-->
        <!--                </p>-->
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label th:for="password" class="text-white font-weight-bold">Password</label>
        <input
                th:field="*{password}"
                type="password"
                class="form-control"
                placeholder="Password"/>
        <!--                <p class="errors alert alert-danger">-->
        <!--                    Password is required.-->
        <!--                </p>-->
      </div>
    </div>

    <div class="row">
      <div class="col col-md-4">
        <div class="button-holder d-flex">
          <input type="submit" class="btn btn-info btn-lg" value="Create user"/>
        </div>
      </div>
    </div>
  </form>
</div>

<div>
  <footer> </footer>
</div>

</body>
</html>

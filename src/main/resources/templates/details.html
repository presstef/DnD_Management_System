<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mythic Mastery</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'details'})}"></div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div
            th:object="${campaignDetails}"
            class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title">
                    Name DM Characters Monsters</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• Campaign Name <span th:text="*{name}">Name</span></div>
<!--                    <div class="card-text">• DM <span id="price" th:text="*{dungeonMaster}">DM</span></div>-->
<!--                    <div class="card-text">• Players <span th:text="*{characters}">Players</span></div>-->
<!--                    <div class="card-text">• Monsters <span th:text="*{monsters}">Monsters</span></div>-->
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="/">Update</a>
                <form th:method="delete"
                      th:action="@{/campaigns/{id}(id=*{id})}">
                    <input class="btn btn-link" type="submit" value="Delete"/>
                </form>

            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img src="/" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<script th:src="@{/js/currency.js}"></script>

</body>
</html>
